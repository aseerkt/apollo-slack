type User {
  id: Int!
  username: String!
  email: String!
  teams: [Team!]!
}

type LoginResponse {
  ok: Boolean!
  accessToken: String
  user: User
  errors: [Error!]
}

type Query {
  getUser(id: Int!): User!
  allUsers: [User!]!
}

type Mutation {
  register(
    username: String!
    email: String!
    password: String!
  ): DefaultResponse!
  login(usernameOrEmail: String!, password: String!): LoginResponse!
}
